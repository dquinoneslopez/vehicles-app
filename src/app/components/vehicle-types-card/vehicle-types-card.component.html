<mat-card class="vehicle-list-card">
  <mat-card-header>
    <div class="card-header-content">
      <mat-card-title class="nested-card-title">Vehicle Types</mat-card-title>
      <span class="item-counter"
        >({{ (vehicleTypes$ | async)?.length || 0 }})</span
      >
    </div>
  </mat-card-header>

  <mat-card-content>
    @if (loading$ | async) {
    <div class="loading-container">
      <mat-spinner diameter="30"></mat-spinner>
      <p>Loading vehicle types...</p>
    </div>
    } @else if ((vehicleTypes$ | async)?.length === 0) {
    <div class="no-results">
      <mat-icon>info</mat-icon>
      <p>No vehicle types found for this brand.</p>
    </div>
    } @else {
    <!-- Regular mat-list for vehicle types -->
    <mat-list>
      <mat-list-item
        *ngFor="let type of vehicleTypes$ | async; trackBy: trackByVehicleType"
        class="vehicle-item"
      >
        <mat-icon matListItemIcon>category</mat-icon>
        <div matListItemTitle>{{ type.VehicleTypeName }}</div>
        <div matListItemLine>ID: {{ type.VehicleTypeId }}</div>
      </mat-list-item>
    </mat-list>
    }
  </mat-card-content>
</mat-card>
