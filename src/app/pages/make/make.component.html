<div class="make-container">
  <mat-card>
    <mat-card-header>
      <div class="header-content">
        <button mat-icon-button (click)="goBack()" class="back-button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="title-section">
          <mat-card-title>{{ makeName$ | async }}</mat-card-title>
          <mat-card-subtitle
            >Available Vehicle Types & Models</mat-card-subtitle
          >
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Loading state for initial load -->
      @if (loading$ | async) {
      <div class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading vehicle data...</p>
      </div>
      } @else {

      <!-- Vehicle Types Card Component -->
      <app-vehicle-types-card
        [vehicleTypes$]="vehicleTypes$"
        [loading$]="vehicleTypesLoading$"
      >
      </app-vehicle-types-card>

      <!-- Vehicle Models Card Component -->
      <app-vehicle-models-card
        [vehicleModels$]="vehicleModels$"
        [loading$]="vehicleModelsLoading$"
      >
      </app-vehicle-models-card>

      }
    </mat-card-content>
  </mat-card>
</div>
